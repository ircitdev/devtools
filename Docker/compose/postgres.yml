version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: devtools_postgres
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: devdb
    ports:
      - "5432:5432"
    volumes:
      - D:\DevTools\Docker\volumes/postgres:/var/lib/postgresql/data
    restart: unless-stopped
