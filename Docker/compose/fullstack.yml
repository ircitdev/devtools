version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: devtools_postgres
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: devdb
    ports:
      - "5432:5432"
    volumes:
      - D:\DevTools\Docker\volumes/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: devtools_redis
    ports:
      - "6379:6379"
    volumes:
      - D:\DevTools\Docker\volumes/redis:/data
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: devtools_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: developer
      MONGO_INITDB_ROOT_PASSWORD: dev_password
    ports:
      - "27017:27017"
    volumes:
      - D:\DevTools\Docker\volumes/mongodb:/data/db
    restart: unless-stopped
